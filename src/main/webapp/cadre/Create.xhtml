<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Liste des Cadres
                    <h:form>
                        <p:panel>
                            <p:messages id="test"/>
                        </p:panel>
                        <p:outputLabel escape="false" value="Liste des Cadres" rendered="#{cadreController.items.rowCount == 0}"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Intitule du Cadre"/>
                            <p:inputText id="intitule" value="#{cadreController.selected.intitule}"/>
                            <p:outputLabel value="Echelle corespondante"/>
                            <p:inputText id="echelle" value="#{cadreController.selected.echelle}"/>
                            <p:outputLabel value="description"/>
                            <p:inputText id="description" value="#{cadreController.selected.description}"/>
                        </p:panelGrid>
                        <h:commandLink action="#{cadreController.create}" value="Mettre a Jour"/>
                        <br/>
                        <h:commandLink action="#{cadreController.prepareList}" value="retour a la liste des cadres"/>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
